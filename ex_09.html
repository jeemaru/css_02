<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        
        <style>
        	body{padding: 0px;
        		 margin: 0px;}
        	div{border: 1px solid #000000;}
        	.box{padding-left: 40px;
        		 border: 0px;}
        	.div-red{background-color: #ff0000;
        			 margin: 10px 20px 100px 0px;}
        	.div-blue{background-color: #0000ff;
        			  margin: 0px 0px 0px 0px;}
        	/* margin은 좌우는 서로 값이 적용되지만 상하는 한쪽 값을 먹어버림 (겹침) */
        	/* 음수 값 적용시 뚫고감.. */
        	
        </style>
        
    </head>
    

    <body>
    
		<div class="box">
			<div class="div-red">
				div 빨간색
			</div>
			
			<div class="div-blue">
				div 파란색
			</div>
        </div>

    </body>

</html>
